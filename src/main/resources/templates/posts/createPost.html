<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--@thymesVar id="model" type="techsmiths.myface.models.viewmodels.AllUsersViewModel"-->
<head>
    <title>Home Page :: MyðŸ™‚Face</title>
</head>

<body>
<header>
    <div th:replace="fragments/navbar :: navbar"/>
</header>

<h1>Create Post Page</h1>
<section>
    <form action="/posts/create" method="post">
        <label for="sender">Sender: </label>
        <select id="sender" name="senderId" value="Select user">
            <div th:each="user: ${model.getUsers()}">
                <option th:value="${user.getId()}" th:text="${user.getUsername()}">Select User</option>
            </div>
        </select><br>
        <label for="receiver">Receiver: </label>
        <select id="receiver" name="receiverId" value="Select user">
            <div th:each="user: ${model.getUsers()}">
                <option th:value="${user.getId()}" th:text="${user.getUsername()}">Select User</option>
            </div>
        </select><br>
        <label for="message">Message: </label>
        <input type="text" id="message" name="message" value=""><br>
        <label for="image">Image url: </label>
        <input type="text" id="image" name="image" value=""><br>
        <br>
        <input type="submit" value="Submit">
    </form>
</section>
</body>
</html>
